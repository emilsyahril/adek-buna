<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Balloon Text</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="balloon-text">
            <span>D</span>
            <span>E</span>
            <span>V</span>
            <span>I</span>
            <span> </span>
            <span>A</span>
            <span>J</span>
            <span>E</span>
            <span>N</span>
            <span>G</span>
            <span> </span>
            <span>P</span>
            <span>R</span>
            <span>A</span>
            <span>S</span>
            <span>T</span>
            <span>I</span>
            <span>W</span>
            <span>I</span>
        </div>
        <button id="popupBtn">Klik di sini Sayang Yaa!</button>
        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close-btn">&times;</span>
                <p>Semangat Kerjanya Bunaa Mas Meyuu</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
